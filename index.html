<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự báo thời tiết</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Urbanist&display=swap"
        rel="stylesheet">
    <script src="js/moment.js"></script>
</head>

<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="search-city" id="search-input" placeholder="Tìm kiếm thành phố...">
            </div>
            <div class="info-wrapper">
                <p class="city-name">Ha Noi</p>
                <p class="weather-state">May thua</p>
                <img class='weather-icon' src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" srcset="">
                <p class="temprature">26</p>
            </div>

        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label">MT mọc</div>
                    <div class="value sunrise" >6 : 16</div>
                </div>
                <div class="item">
                    <div class="label">MT lặn</div>
                    <div class="value sunset" >6 : 16</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Do am</div>
                    <div class="value"><span class="humidity">73</span> %</div>
                </div>
                <div class="item">
                    <div class="label">Gio</div>
                    <div class="value"><span class="wind-speed">5.54</span> km/h</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
